<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>{{ page_title|default:"Мой сайт" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h3>Contact Form</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.first_name.id_for_label }}" class="form-label">Ism</label>
                                {{ form.first_name }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.last_name.id_for_label }}" class="form-label">Familiya</label>
                                {{ form.last_name }}
                            </div>

                            <div class="mb-3">
                                <label for="{{ form.email.id_for_label }}" class="form-label">E-mail</label>
                                {{ form.email }}
                            </div>

                            <div class="mb-3">
                                <label for="{{ form.phone_number.id_for_label }}" class="form-label">Telefon
                                    Raqam </label>
                                {{ form.phone_number }}
                            </div>

                            <div class="mb-3">
                                <label for="{{ form.message.id_for_label }}" class="form-label">Xabar</label>
                                {{ form.message }}
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Jo'natish</button>

                            </div>
                            <div class="d-grid mt-2">
                                <a href="{% url 'xabarlar' %}" class="btn btn-secondary">Xabarlar Jadvali</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
